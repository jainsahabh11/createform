<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- css link -->

    <link rel="stylesheet" href="style.css">

    <title>Login Form</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">

                <!-- The sidebar -->

                <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar">
                    <ul class="nav flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white" aria-current="page">
                                Signup Form
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                Event
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
            <div class="col-md-9">
                <div class="row ">
                    <div class="col-md-12">
                        <div class="rec p-5">
                            <div class="row">
                                <div class="col-md-7 ">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label for="email" class="text-white fontlg">Email address</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="email" class="text-white p-2  brdrad placehold"
                                                placeholder="Enter email" id="email" name="email">
                                        </div>
                                        <div class="col-md-4">
                                            <p>We'll never share your email with anyone else.</p>

                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-5">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="pwd" class="fontlg  text-white ">Password</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" id="pwd" name="pwd" placeholder="Password"
                                                class=" text-white  brdrad p-2 placehold">
                                        </div>


                                    </div>

                                </div>

                            </div>
                            <div class="row my-3">
                                <div class="col-md-12">
                                    <input type="checkbox" id="check" name="check" value="check">
                                    <label for="check" class="fontsm"> Check me out</label>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btnfont px-3 btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <table class="table table-responsive-md">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td colspan="2">Larry the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>

</html>
